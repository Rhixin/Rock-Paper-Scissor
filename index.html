<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors by Rhxn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <h1>Rock Paper Scissors</h1>
    <p class="creator">Made by Zhazted Valles</p>
    <a
      href="https://www.facebook.com/zhaztedrhixin.valles/"
      target="_blank"
      class="facebook"
    >
      <ion-icon name="logo-facebook" width="400"></ion-icon>
    </a>
    <div class="arena1">
      <div class="ptsgroup">
        <a class="pts"> Points to Win</a>
        <input type="number" class="inputpts" />
        <button type="button" class="enter">Enter</button>
        <p class="invalid">Invalid!</p>
      </div>
      <a href="game.html" class="buttonnn">
        <button type="button" class="buttonn1">
          <span class="button__text">Play</span>
          <span class="button__icon">
            <ion-icon name="play-outline"></ion-icon>
          </span>
        </button>
      </a>
      <div class="iconplusplayer">
        <img
          class="iconplayer"
          src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
          width="180"
          height="180"
        />
        <p class="nameplayer1">Player</p>
      </div>
      <div class="vs">VS</div>
      <div class="iconpluscomputer">
        <img
          class="iconcomputer"
          src="https://img.icons8.com/ios/2x/monitor.png"
          width="170"
          height="170"
        />
        <p class="namecomputer1">Computer</p>
      </div>
    </div>
    <br />
    <div class="arena1">
      <div class="ptsgroup">
        <a class="pts"> Points to Win</a>
        <input type="number" class="inputpts" />
        <button type="button" class="enter">Enter</button>
      </div>
      <button type="button" class="buttonn">
        <span class="button__text">Play</span>
        <span class="button__icon">
          <ion-icon name="play-outline"></ion-icon>
        </span>
      </button>
      <div class="iconplusplayer">
        <img
          class="iconplayer"
          src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
          width="180"
          height="180"
        />
        <p class="nameplayer1">Player 1</p>
      </div>
      <div class="vs">VS</div>
      <div class="iconpluscomputer">
        <img
          class="iconplayer"
          src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
          width="180"
          height="180"
        />
        <p class="nameplayer1">Player 2</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
